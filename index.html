<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <!-- ï¿¼Import Google Fonts  -->
          <link rel="preconnect" href="https://fonts.gstatic.com" />
          <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet" />

          <!--Import Google Icon Font-->
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
          <!--Import materialize.css-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" />
          <title>Team Info Dashboard</title>
     </head>
     <body>
          <header>
               <h1>My Team</h1>
          </header>
          <main class="wrapper">
               <div class="row">
                    <div class="col s12 m7 l3">
                         <div class="card">
                              <div class="card-content">
                                   <h4>Name of Person</h4>
                                   <span class="card-title">Bossman <i class="material-icons">account_balance</i></span>
                                   <span class="card-title">Engineer <i class="material-icons">computer</i></span>
                                   <span class="card-title">Intern <i class="material-icons">child_care</i></span>
                              </div>
                              <div class="card-action">
                                   <a href="mailto:name@fakeemail.com">name@fakeemail.com</a>
                              </div>
                              <div class="card-action">
                                   <a target="_blank" href="https://github.com/drewole">Github.com/drewole</a>
                              </div>
                         </div>
                    </div>
               </div>
          </main>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js" integrity="sha512-E9vR5BfN3bwSc45BWl95328hvOcBYjMzKAKgdNM59yQXpTC4glztZyVoFJRp5qPc5A95zUZ8D5N7kEwUtJ9f6w==" crossorigin="anonymous"></script>
          <script src="index.js"></script>
     </body>
</html>
